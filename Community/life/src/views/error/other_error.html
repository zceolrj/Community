<div class="page error_other">

  <!-- 头部栏 -->
  <header class="header common_header">
    <a href="javascript:history.back();">
      <div class="back">
        <div class="back_arrow"></div>
        <div>返回</div>
      </div>
    </a>
    <div class="confirm_btn" ui-turn-on="tjcg_modal">确定</div>
    <div class="title">其他错误</div>
  </header>

  <!-- 其他错误信息报告 -->
  <div class="detail_info">感谢您反馈的错误信息，请在下方填写，我们会尽快处理。</div>
  <div class="detail_desc_wrap">
    <textarea class="detail_desc" ng-model="content" ng-maxlength="200" maxlength="200" ></textarea>
  </div>
  <div class="count"><span ng-bind="content.length || 0">0</span>/<span>200</span></div>

</div>
<div ui-content-for="modals">
  <div class="modal alert_modal ng-scope" ui-if="tjcg_modal" ui-state="tjcg_modal">
    <div class="modal-backdrop in" ui-turn-off="tjcg_modal"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="top">
            <div>提交成功</div>
            <div>感谢您的修改，稍后我们会将审核结果发送到您的消息</div>
          </div>
          <div ui-turn-off="tjcg_modal" ng-click="errorReport('other')" class="bottom">
           确定
         </div>
       </div>
     </div>
   </div>
</div>
