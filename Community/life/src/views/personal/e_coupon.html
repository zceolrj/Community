<div class="scrollable page choose_coupon">
<!-- 内容 -->
  <div class="scrollable-content">
    
    <header class="header common_header">
      <a href="javascript:history.back();">
        <div class="back">
          <div class="back_arrow"></div>
          <div>返回</div>
        </div>
      </a>
      <div class="title">电子券</div>
    </header>
    <div class="coupon_list">
      <ul class="thumb_list">
         <li ng-repeat="ecoupon in ECoupons">
          <a href="#/personal/e_coupon_business_list" class="clearfix">
             <img class="left" src="images/e_coupon.png">
             <div class="right">
               <div class="top large" >{{ecoupon.Ec_name}}</div>
               <div class="middle small"><span>{{ecoupon.Effect_content}}</span></div>
               <div class="bottom small gray">有效期{{ecoupon.Effect_beginDate}}至{{ecoupon.Effect_endDate}}</div>
             </div>
           </a>
         </li>
      </ul>
    </div>
  </div>
</div>
