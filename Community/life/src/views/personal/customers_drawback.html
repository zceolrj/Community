
<div class="scrollable page customers_drawback">
<!-- 内容 -->
  <div class="scrollable-content">
    
    <header class="header common_header search_header">
      <a href="javascript:history.back();">
      <div class="back">
        <div class="back_arrow"></div>
        <div>返回</div>
      </div>
      </a>
      <div class="title">申请退款</div>
    </header>

    <div class="customers_drawback_body">

    <!-- 数量金钱 -->
      <div class="customers_title">肯德基代金券</div>
      <div class="customers_drawback_section clearfix" >
        <div class="fl">数量</div>
        <div class="num_selector clearfix">
          <div class="minus" ng-click="Minus()" ng-class="{gray_border: num<2 }">-</div>
        
          <form name="myForm" >
            <input type="number"  name="input" class="num" ng-model="num" max="99" min="1" value="1" ng-blur="default($event)"/>
          </form>
          <div class="plus" ng-click="Plus()" ng-class="{gray_border: num>99}">+</div>
          <span class="error" ng-show="!myForm.input.$valid" >请输入正确数字</span>
        </div>
      </div>
      <div class="customers_drawback_section clearfix">
        <div class="fl">金额</div>
        <div class="fr price" ng-bind="Total()"></div>
      </div>
      <!-- 退回方式 -->
      <div class="customers_title">退回方式</div>
      <div class="customers_drawback_section drawback_way" ng-click="drawbackCheck[0] = !drawbackCheck[0]">
        <div>原路退回</div>
        <div class="drawback_way_des">3-10个工作日完成，暂不收取手续费</div>
        <div class="favor_uncheck_icon drawback_way_check" ng-class="{favor_check_icon: drawbackCheck[0]}" >
        </div>
      </div>
      <!-- 退款原因 -->
      <div class="customers_title">退款原因<span class="red_text">（不影响您退款）</span></div>
      <div class="customers_drawback_section clearfix"  ng-click="drawbackCheck[1] = 1">
        <div class="fl">买多了</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1]==1}">
        </div>
      </div>

      <div class="customers_drawback_section clearfix" ng-click="drawbackCheck[1] = 2">
        <div class="fl">买错了</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1]==2}" >
        </div>
      </div>
       
      <div class="customers_drawback_section clearfix" ng-click="drawbackCheck[1] = 3">
        <div class="fl">计划有变</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1]==3}" >
        </div>
      </div>
       
      <div class="customers_drawback_section clearfix" ng-click="drawbackCheck[1] = 4">
        <div class="fl">预约不到</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1]==4}" >
        </div>
      </div>

      <div class="customers_drawback_section clearfix" ng-click="drawbackCheck[1] = 5">
        <div class="fl">后悔了</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1] ==5}" >
        </div>
      </div>

      <div class="customers_drawback_section clearfix" ng-click="drawbackCheck[1] = 6">
        <div class="fl">其他原因</div>
        <div class="favor_uncheck_icon" ng-class="{favor_check_icon: drawbackCheck[1]==6}" >
        </div>
      </div>
    </div>
  </div>
  <div class="scrollable-footer">
    <div class="red_confirm_btn" ui-turn-on="costomers_drawback_modal">确定退款</div>
  </div>
</div>

<div ui-content-for="modals">
  <!-- 删除评论确认 -->
  <div class="modal confirm_modal ng-scope" ui-if="costomers_drawback_modal" ui-state="costomers_drawback_modal" >
    <div class="modal-backdrop in" ui-turn-off="costomers_drawback_modal"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="top">
          <div>退款申请提交后<br/>团购券将不能恢复</div>
        </div>
         <div ui-turn-off="costomers_drawback_modal" class="bottom clearfix">
            <div  ui-turn-off="costomers_drawback_modal">取消</div>
            <div ng-click="delete()" ui-turn-off="costomers_drawback_modal">确定退款</div>
        </div>
      </div>
    </div>
  </div>
</div>
