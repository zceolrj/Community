<div class="scrollable">
  <div class="scrollable-content page categories">
      <header class="header common_header search_header">
        <a href="javascript:history.back();" class="">
          <div class="back">
            <div class="back_arrow"></div>
            <div>返回</div>
          </div>
        </a>
       <div class="title">全部分类</div>
      </header>
      <ul class="categories_body">
        <li class="categories_item clearfix">
          <div class="categories_item_head clearfix">
            <div class="head_icon icon_all_category_hot"></div>
            <div class="head_title">热门分类</div>
          </div> 
          <div class="categories_item_body">
            <ul class="categories_item_list" ng-repeat="category in categoryInfo">
              <a href="#/home/search_result/{{category.big_name}}">
                <li class="list_item col-xs-3" ng-bind="category.big_name"></li>
              </a>
            </ul>
          </div>     
        </li>
         <li class="categories_item clearfix">
          <div class="categories_item_head clearfix">
            <div class="head_icon icon_all_category_food"></div>
            <div class="head_title">{{big_name1}}</div>
          </div> 
          <div class="categories_item_body">
            <ul class="categories_item_list" ng-class="{active_list: showList[0]}" ng-repeat="ms in list1 | limitTo: 7">
              <a href="#/home/search_result/{{ms.small_name}}">
                <li class="list_item col-xs-3" ng-bind="ms.small_name" ng-class="{ left_border: $index % 4 == 0, top_border: $index < 4 }"></li>
              </a>
            </ul>
            <div ng-show="showList[0]">
              <ul class="categories_item_list" ng-repeat="ms in list1">
                <a href="#/home/search_result/{{ms.small_name}}">
                  <li class="list_item col-xs-3" ng-show="$index > 6"></li>
                </a>
              </ul>
            </div>
            <ul class="categories_item_list" ng-show="list1.length >= 8">
              <li class="list_item col-xs-3" ng-click="showList[0]=!showList[0]">
                <i class="fa fa-angle-down"></i>
              </li>
            </ul>

              <div ng-show="showList[0]"  >
              <li class="list_item col-xs-3" ng-repeat="ms in list1" ng-show="$index > 6"></li>
              </div>
               <li class="list_item col-xs-3" ng-show="list1.length >= 8" ng-click="showList[0]=!showList[0]"><i class="fa fa-angle-down"></i></li>
            </ul> -->
          </div>     
        </li>
         <li class="categories_item clearfix">
          <div class="categories_item_head clearfix">
            <div class="head_icon icon_all_category_snack"></div>
            <div class="head_title">小吃</div>
          </div> 
          <div class="categories_item_body">
            <ul class="categories_item_list" ng-class="{active_list: showList[1]}">
              <li class="list_item col-xs-3">足疗</li>
              <li class="list_item col-xs-3">景点</li>
              <li class="list_item col-xs-3">咖啡厅</li>
              <li class="list_item col-xs-3">美发</li>
              <li class="list_item col-xs-3">火锅</li>

      </ul>
  </div>
