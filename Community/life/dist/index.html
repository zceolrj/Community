<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title ui-yield-to="title">e生活</title>
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-carousel/dist/angular-carousel.min.css" />
    <link href="css/main.css" rel="stylesheet">
    <script src="icbc_core.js"></script>
    <script src="hybrid_app.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <!-- ||2015.5.4|| -->
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-carousel/dist/angular-carousel.min.js"></script>
    <script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="../lib/multirange-slider.js"></script>

  </head>

  <body class="index" ng-app="elife" ng-controller="MainController">
    <div class="app">
      <div class="app-body"  ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading ng-hide">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
    <div ui-yield-to="modals"></div>
    <div class="toast" ng-bind="toastContent"
      ng-show="toastShow"></div>
    
  </body>

</html>
